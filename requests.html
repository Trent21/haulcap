<div class="wrapper">
  
    <h1 style="color:white; font-size: 30px;">Send Us a Request</h1>
    
    <div class="postcard">
    
      <div class="inner-postcard-left">
      
        <h2>Send us a message</h2>
        
        <form action="mailto:trent@pinxterapp.com" method="post" enctype="text/plain">
        
          <input name="Full Name" type="text" placeholder="Full Name">
          <input name="Email" type="text" placeholder="Email">
          <input name="Phone Number" type="text" placeholder="Phone Number">
          <input name="Pick Up Location" type="text" placeholder="Pick Up Location">
          <input name="Drop Off Location" type="text" placeholder="Drop Off Location">
          <input name="Desired Date and Time of Service" type="text" placeholder="Desired Date and Time of Service">
          <textarea name="Item Description" style="height: 100px;" placeholder="Item Description"></textarea>
          <br>
          <input type="checkbox" name="Are you over 18 years of age?" value="yes" id="yes"><label for="yes"> &nbsp;&nbsp; Are you over 18 years of age?</label> <br>

          <input type="checkbox" name="Do you comply to the terms and conditions?" value="yes" id="yes"><label for="yes"> &nbsp;&nbsp; Do you comply to the terms and conditions?</label> <br><br>

          <input name="send" type="submit" value="Send">
       
        </form>
        
      </div><!-- /.inner-postcard-left -->
      
      <div class="inner-postcard-right">
      
        <div class="thumbnail">
          <p>Send to Haulcap</p>
        </div><!-- /.thumbnail -->

        <div class="contactinfo">
          <h2>Haulcap</h2>
          <p> If you want ___________ send us an email at <a href="">hualcap@gmail.com</a>.</p>
          <p class="thanks">Thank You</p>
        </div>
        
      </div><!-- /.inner-postcard-right -->
      
      <div class="address">
        <p><strong>Haulcap</strong> | Washington D.C| D.M.V Area</p>
      </div><!-- /.address -->
    
    </div><!-- /.postcard -->
